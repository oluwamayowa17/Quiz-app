<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="https://image.similarpng.com/very-thumbnail/2020/12/Quiz-comic-pop-art-style-illustration-on-transparent-background-PNG.png" alt="Logo" width="50" height="40" class="d-inline-block align-text-top">
                Quiz Master
              </a>
            </div>
        </nav>            
    </section>

    <div class="container m-5" id="intro">
        <h1>Welcome to the Ultimate Quiz!</h1>
        <p>Let's know how much you know me. Are you ready?</p>
        <p style="color: red;"><b>Note:</b>When you move to the next question you can not go back.</p>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>
    

    <div class="quiz-container" id="quiz" style="display: none;">
        <div id="timer"></div>
        <div id="question" class="mb-0 mt-3"></div>
        <form id="options"></form>
        <button id="next-btn" class="btn btn-primary" onclick="nextQuestion()">Next</button>
        <button id="submit-btn" class="btn btn-danger" onclick="showScore();">Submit</button>
    </div>
    
    <div class="quiz-container" id="result" style="display: none;">
        <p class="score">Your score: <span id="score"></span></p>
        <p class="message" id="message"></p>
        <button id="submit-btn" onclick="retakeQuiz()">Retake Quiz</button>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
